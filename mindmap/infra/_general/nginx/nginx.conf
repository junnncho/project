user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;
events {
    worker_connections  1024;
}
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80; # nginx를 통해 외부로 노출되는 port.
        listen [::]:80;
        server_name backend.hobbies.team hobbies.team www.hobbies.team test.hobbies.team registry.hobbies.team notebrain.site www.notebrain.site backend.notebrain.site;
        location / {
            return 301 https://$host$request_uri;
        }
        location /.well-known/acme-challenge/ {
            allow all;
            root /var/www/certbot;
        }
    }
    server {
        listen 443 ssl;
        server_name notebrain.site;
        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/hobbies.team/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hobbies.team/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        location / {
            proxy_pass         http://localhost:7001; # arbitrary한 upstream명
            proxy_set_header    Host                $http_host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        }
    }


     server {
        listen 443 ssl;
        server_name hobbies.team;
        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/hobbies.team/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hobbies.team/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        location / {
            proxy_pass         http://localhost:7000; # arbitrary한 upstream명
            proxy_set_header    Host                $http_host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        }
    }

    server {
        listen 443 ssl;
        server_name test.hobbies.team;
        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/hobbies.team/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hobbies.team/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        location / {
            proxy_pass         http://localhost:5001; # arbitrary한 upstream명
            proxy_set_header    Host                $http_host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        }
    }

    server {
        listen 443 ssl;
        server_name registry.hobbies.team;
        server_tokens off;
        client_max_body_size 0;
        ssl_certificate /etc/letsencrypt/live/hobbies.team/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hobbies.team/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        location / {
            proxy_pass         http://localhost:5000; # arbitrary한 upstream명
            proxy_set_header    Host                $http_host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto   $scheme;
        }
    }

    server {
        listen 443 ssl;
        server_name backend.hobbies.team;
        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/hobbies.team/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hobbies.team/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        location / {
            proxy_pass         http://localhost:8000; # arbitrary한 upstream명
            proxy_set_header    Host                $http_host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto   $scheme;
        }
    }

        server {
        listen 443 ssl;
        server_name backend.notebrain.site;
        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/hobbies.team/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hobbies.team/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        location / {
            proxy_pass         http://localhost:8001; # arbitrary한 upstream명
            proxy_set_header    Host                $http_host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto   $scheme;
        }
    }

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;
    include /etc/nginx/conf.d/*.conf;
}
